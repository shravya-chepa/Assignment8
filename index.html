<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="js/employee-management.js"></script>
</head>
<body>
    <main class="container">
        <h2>The Employee Management System</h2>
        <section>
            <h3>Add Employee</h3>
            <form action="#" id="addEmployeeForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <span class="error hide" id="nameError">Please enter a name</span>
                </div>

                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                    <span class="error hide" id="titleError">Please enter a title</span>
                </div>

                <div class="form-group">
                    <label for="extension">Extension:</label>
                    <input type="text" id="extension" name="extension">
                    <span class="error hide" id="extensionError">Please enter an extension</span>
                </div>

                <button type="button" id="addEmployeeBtn" class="add-employee-btn">Add</button>
            </form>
        </section>

        <section>
            <h4>Showing <span id="employeeCount">0</span> employees</h4>
            <table id="employeesTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Extension</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
</body>
</html>
